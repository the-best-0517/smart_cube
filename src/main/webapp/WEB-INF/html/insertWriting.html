<script>
	var ip;
$(function(){
	ip = getIP();	
$("#show").val(oneValues());
checkAddOrEdit();
})
//判断是不是编辑
function checkAddOrEdit(){
	var id = $("#show").val();
	//alert(id);
	if(id){
		//编辑 回填数据
		$('#AddorEdit').html("编辑公告");
		showEditNotic(id);
	}else{
		$('#AddorEdit').html("新增公告");
	}
}
//接收一个值
function oneValues(){
var result;
var url=window.location.search; //获取url中"?"符后的字串  
if(url.indexOf("?")!=-1){
result = url.substr(url.indexOf("=")+1);
}
return result;
};

/*
 * 保存文章
 */
function insertNotic(){
	var url = ip+"setting/insertWriting.do";
	var title = $('#title').val();
	var time = $('#time').val();
	var text = $("#text").val();
	var params = {
		title:title,
		time:time,
		text:text
	};
	$.post(url,params,function(res){
		if(res.state==1){
			alert("save ok!");
			window.location.href="system.html";
		}
	});
}
//根据id查询当前编辑信息
function showEditNotic(id){
	var url = "setting/showEditWriting.do";
	var params = {
			id:id
	};
	$.post(url,params,function(res){
		if(res.state==1){
			addEditNotic(res.data);
		}
	});
}
//动态添加公告信息
function addEditNotic(data){
	$('#title').val(data.title);
	$('#time').val(data.time);
	$('#text').val(data.text);
}
</script>
