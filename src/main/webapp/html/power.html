<script>
	$(function(){
		getMyName();
		showAllUser();
	});
	/**加载全部用户*/
	function showAllUser(){
		var url = "../setting/showAllUser.do";
		$.get(url,function(res){
			if(res.state==1){
				addAlluser(res.data);
			}
		});
	}
	function addAlluser(data){
	var addUser = $('#addUser');
	var thead = '<tr>      '                                                
     +   '    <th>ID</th>'
     +   '    <th>用户名</th>'
     +   '    <th>手机号码</th>'
     +   '    <th>更新时间</th>  '                          
      +  '    <th>权限</th>'
     +   '    <th>操作</th>'
     +  ' </tr>';
        
	var tr = '<tr>          '                                       
      +    '  <td>[id]</td>'
      +    '  <td title="询问服药效果"><a>[userName]</a>'
       +   '  </td>'
       +   '  <td>[phone]</td>      '                
      +    '  <td>[createTime]</td>'
      +    '  <td>'
      +    '  	<select id="testSelect">'
       +    ' 		<option value="normal">普通用户</option>'
      +    '  		<option value="2">管理员</option>'
       +    ' 		<option value="3">参观人员</option>'
      +     ' 		<option value="4">编外人员</option>'
      +    '  	</select>'
      +    '  </td>'
       +   '  <td>'
       +   '      <a class="link-update" href="#" id="[userId]" onclick="updatePower(this.id);">保存</a>'
      +    '  </td>'
      + ' </tr>';
	addUser.empty();
	addUser.append(thead);
		for(var i=0;i<data.length;i++){
			var t = tr.replace("[id]",data[i].id)
					  .replace("[userId]",data[i].userId)
					  .replace("[userName]",data[i].userName)
					  .replace("[phone]",data[i].phone)
					  .replace("[createTime]",new Date(data[i].createTime).toLocaleString());
		addUser.append(t);
		}
	}
	
	function updatePower(userId){
		var powerId = $('#testSelect option:selected').val();//选中的值
		var url='../setting/updatePower.do';
		var params={
				userId:userId,
				powerId:powerId
		};
		$.post(url,params,function(res){
			if(res.state==1){
				alert("更新成功");
			}
		});
	}
</script>
