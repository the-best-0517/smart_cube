//判断是不是编辑
function checkAddOrEdit(){
	var id = $("#show").val();
	if(id){
		//编辑 回填数据
		$('#AddorEdit').html("编辑定时任务");
	}else{
		$('#AddorEdit').html("新增定时任务");
	}
}
//接收一个值
function oneValues(){
var result;
var url=window.location.search; //获取url中"?"符后的字串  
if(url.indexOf("?")!=-1){
result = url.substr(url.indexOf("=")+1);
}
return result;
};
